<!doctype html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Globalize Hello World</title>
    <link rel="stylesheet" href="../external/qunit/qunit/qunit.css">
</head>
<body>
    <h1>Globalize Hello World</h1>
    <h2>Requisites</h2>
    <ul>
        <li>You need to download the `cldr.js` dependency yourself. See <a href="https://github.com/rxaviers/cldr">https://github.com/rxaviers/cldr</a> for instructions.
        </li>
    </ul>
    <h2>Demo output</h2>
    <p>Open your JavaScript console to see the output.</p>

    <!-- You need to download the `cldr.js` dependency yourself. See https://github.com/rxaviers/cldr for instructions. -->
    <script src="cldr.js"></script>

    <script src="../../../dist/globalize.js"></script>

    <script>

    // Load the I18n content we'll use for this demo.
    Globalize.load({
      "main": {
        "en": {
          "identity": {
            "version": {
              "_cldrVersion": "25",
              "_number": "$Revision: 91 $"
            },
            "generation": {
              "_date": "$Date: 2014-03-13 22:27:12 -0500 (Thu, 13 Mar 2014) $"
            },
            "language": "en"
          },
          "dates": {
            "calendars": {
              "gregorian": {
                "months": {
                  "format": {
                    "abbreviated": {
                      "1": "Jan",
                      "2": "Feb",
                      "3": "Mar",
                      "4": "Apr",
                      "5": "May",
                      "6": "Jun",
                      "7": "Jul",
                      "8": "Aug",
                      "9": "Sep",
                      "10": "Oct",
                      "11": "Nov",
                      "12": "Dec"
                    }
                  }
                },
                "dayPeriods": {
                  "format": {
                    "wide": {
                      "am": "AM",
                      "am-alt-variant": "am",
                      "noon": "noon",
                      "pm": "PM",
                      "pm-alt-variant": "pm"
                    }
                  }
                },
                "dateFormats": {
                  "medium": "MMM d, y"
                },
                "timeFormats": {
                  "medium": "h:mm:ss a",
                },
                "dateTimeFormats": {
                  "medium": "{1}, {0}"
                }
              }
            }
          },
          "numbers": {
            "defaultNumberingSystem": "latn",
            "symbols-numberSystem-latn": {
              "group": ","
            },
            "decimalFormats-numberSystem-latn": {
              "standard": "#,##0.###"
            }
          }
        }
      },
      "supplemental": {
        "version": {
          "_cldrVersion": "25",
          "_number": "$Revision: 91 $"
        },
        "likelySubtags": {
          "en": "en-Latn-US",
        }
      }
    });

    // Use the "en" locale.
    Globalize.locale( "en" );

    // Use Globalize to format dates.
    console.log( Globalize.formatDate( new Date(), { datetime: "medium" } ) );

    // Use Globalize to format numbers.
    console.log( Globalize.formatNumber( 12345 ) );

    </script>

</body>
</html>
